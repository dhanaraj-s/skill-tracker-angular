<div class="container">
  <h2>Add Skills</h2>
  <hr>
  <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
  </div>
  <div class="form-group">
    <hr>
      <div class="row col-sm-9" style="padding-bottom: 15px;">
          <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="newSkill" 
              placeholder="Enter new Skill">
              <span class="input-group-btn">
                  <button type="button" class="btn btn-success plus-button value-control" (click)="addSkill()" 
                  [attr.disabled]="(newSkill == null || newSkill == '' || newSkill == ' ') ? '' : null">
                  <span class="glyphicon glyphicon-plus"></span>
                  </button>
              </span>
          </div>
      </div>
  </div>
  <table class="table table-striped" ng-hide="users.length==0">
      <thead></thead>
      <tbody>
        <tr *ngFor="let skill of skills | skillfilter : searchText">
          <td>
            <input type="text" class="form-control" [(ngModel)]="skill.skillName" 
            [value]="skill.skillId" placeholder="Skill" required="" 
            [attr.disabled]="!skill.isEdit ? '' : null"/>
          </td>
          <td>
              <button *ngIf="!skill.isEdit" class="btn btn-primary a-btn-slide-text" 
              (click)="editSkill(skill)">
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                  <span><strong>Edit</strong></span>            
              </button>
              <button *ngIf="skill.isEdit" class="btn btn-success a-btn-slide-text" 
              (click)="updateSkill(skill)">
                      <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                      <span><strong>Save</strong></span>            
              </button>
              <button class="btn btn-primary a-btn-slide-text" (click)="deleteSkill(skill.skillId)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  <span><strong>Delete</strong></span>            
              </button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
